<div id="overall" class="wrapper">

  <div id="form-content"  class= "fadeInDown">

    <ul>
      <h1 id="realheader" class="inactive underlineHover" style="text-align: center; color: #FFE6E0;"> Goal For It </h1>
      <span *ngIf="tokenThere">
       <input id="Log" type="button" (click)="onLogout()" value="Logout" />
     </span>

    <div *ngIf="(componentName == 'SignUpComponent' || componentName == 'SignInComponent')" >
    <h2 class="underlineHover" class="log" routerLink="/signin"  routerLinkActive="active"> Sign In </h2>
    <h2 class="underlineHover" class="sign" routerLink="/signup"  routerLinkActive="active">Sign Up </h2>
    </div>



    </ul>
    <router-outlet (activate)="changeOfRoute($event)"></router-outlet>
  </div>
</div>
