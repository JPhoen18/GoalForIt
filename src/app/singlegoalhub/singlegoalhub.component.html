<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div id="goalhead">
<h1><p>Hello, {{firstName}} {{lastName}}</p></h1>
<h3><p>Goal Title:{{goalNeeded.goalTitle}}</p></h3>
<h3><p>Goal Due Date:{{goalNeeded.goalDueDate | date : "MM/dd/yy"}}</p></h3>
<h3><p>Days Remaining:{{goalTimer}}</p></h3>
<h3><p>Description:{{goalNeeded.description}}</p></h3>
<button class="btn btn-success" routerLink="editGoal" [class.activated]="currentUrl == 'goalHome/editGoal'">Edit Goal</button>
<button class="btn btn-success" (click)="goalDelete()">Delete Goal</button>

<span *ngIf="(finishLine === undefined || finishLine === false || finishLine === null)">
  <button class="btn btn-success" (click)="goalMarkFinish()">Complete</button>
</span>

<span *ngIf="(finishLine === true)">
  <button class="btn btn-success" (click)="goalMarkFinish()">Incomplete</button>
</span>

</div>

<!--background-color:#DCC7AA; -->

<div  class="panel btn-pref btn-group btn-group-justified " role="group" id="subrestime">

        <div  class="tab-content " style= "margin-top:10px; " >
              <div class="tab-pane panel active" id="tab1"  >
                    <div *ngIf="showUserGoals == true">
                      <h3>Goal MileStones <p>Number of Goals: {{subgoalcount}}</p> </h3>
                         <app-goalhomesubgoal></app-goalhomesubgoal>
                    </div>
               </div>
               <div class="tab-pane panel active" id="tab2" >
                        <div *ngIf="showUserResources == true">
                        <h3>Your Resources</h3>
                             <app-homepageresourcedisplay></app-homepageresourcedisplay>
                        </div>
                </div>
                <div class="tab-pane panel active" id="tab3" >
                  <div *ngIf="showGoalSchedule == true">
                  <h3>Goal Time Line</h3>
                       <app-goaltimeline></app-goaltimeline>
                  </div>
                </div>

          </div>

<div class="tabnav">
                <div class="btn-group btn-group-justified ">
                 <div class="btn-group  " role="group">


                     <button id="b1" type="button" (click)="showGoals()" class="btn btn-nav" href="#tab1" data-toggle="tab" >
                     <div class="visible" > Subgoals  <span class="glyphicon glyphicon-user" aria-hidden="true"> </span></div>
                      </button>


                   </div>
                 <div class="btn-group" role="group">
                     <button type="button" (click)="showResources()"class="btn btn-nav" href="#tab2" data-toggle="tab" >
                      <div class="visible">Resources <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span></div>
                     </button>

                 </div>

               <div class="btn-group" role="group">
                 <button type="button" (click)="showTimeLine()" class="btn btn-nav" href="#tab3" data-toggle="tab">
                          <div class="visible">Timeline<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></div>
                     </button>


                 </div>
               </div>
               <button mat-stroked-button routerLink="/goalHome" [class.activated]="currentUrl == 'goalHub/goalHome'">User Profile</button>

              </div>

    </div>
